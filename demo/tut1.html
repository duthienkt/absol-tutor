    <script>
        var editor = AbsolBrace.ace.edit('code-editor');
        editor.getSession().setMode("ace/mode/javascript");
        var playBtn = $('.play-btn');

        function loadTutScript(url) {
            fetch(url).then(res => res.text()).then(text => {
                editor.setValue(text);
            });
        }

        loadTutScript('./tut1_script.js');

        var menu = _({
            tag: 'ribbonbutton',
            attr:{
                'data-tutor-id':'select-tutor-script'
            },
            props: {
                text: 'Chọn ví dụ',
                icon: 'span.mdi.mdi-code-braces',
                items: [{
                        text: "Đơn giản",
                        url: './tut1_script.js'
                    },
                    {
                        text: "Hỗn hợp",
                        url: './tut2_script.js'
                    }
                ]
            },
            on: {
                select: function(event) {
                    var item = event.item;
                    loadTutScript(item.url);
                    console.log(event);
                }
            }
        });

        $('.example-select-ctn').addChild(menu);



        function playScript() {
            var view = $('.container');
            try {
                var tutor = new absol.tutor.Tutor(view, editor.getValue());
                playBtn.disabled = true;
                menu.disabled = true;
                tutor.exec().then(function() {
                    playBtn.disabled = false;
                    menu.disabled = false;
                });

            }
            catch (err) {
                absol.require('snackbar').show(err.message)
            }
        }

        absol.tutor.runScriptFromUrl('./tut1_help.js')

    </script>
